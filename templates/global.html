<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="renderer" content="webkit">
	{% block title %}
	{% endblock %}
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="/static/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/static/css/global.css">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<!-- 标题 -->
			<div class="layui-logo title">
				<a href="{% url 'index' %}">系统状态监控后台</a>
			</div>
			<!-- 标题 -->
			<!-- 水平导航栏 -->
			<ul class="layui-nav layui-layout-right head-nav">
				<li class="layui-nav-item nav-item"><a href="javascript:;"><i class="layui-icon icon">&#xe665;</i>控制台</a></li>
				<li class="layui-nav-item nav-item"><a href="javascript:;"><i class="layui-icon icon">&#xe667;</i>消息</a></li>
				<li class="layui-nav-item nav-item">
					<a href="javascript:;">Admin</a>
					<dl class="layui-nav-child">
						<dd><a href="javascript:;">退出登录</a></dd>
					</dl>
				</li>
			</ul>
			<!-- 水平导航栏 -->
			<!-- 左侧垂直导航栏 -->
			<div class="layui-side layui-bg-cyan">
				<div class="layui-side-scroll">
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item tree-nav-item">
							<a href="javascript:;"><i class="layui-icon icon">&#xe60e;</i>监控</a>
							<dl class="layui-nav-child">
								<dd><a href="javascript:;"><i class="layui-icon icon">&#xe63f;</i>CPU监控</a></dd>
								<dd><a href="javascript:;"><i class="layui-icon icon">&#xe63f;</i>内存监控</a></dd>
							</dl>
						</li>
						<li class="layui-nav-item tree-nav-item">
							<a href="javascript:;"><i class="layui-icon icon">&#xe716;</i>系统设置</a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 左侧垂直导航栏 -->
			<!-- 内容主体 -->
			<div class="layui-body">
				<div class="content-body">
					{% block content %}
					{% endblock %}
				</div>
			</div>
			<!-- 内容主体 -->
			<!-- 固定底部 -->
			<div class="layui-footer footer">
				<span>@ LeslieLiang zwliang98@163.com 2019</span>
			</div>
			<!-- 固定底部 -->
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/layui.js"></script>
<script type="text/javascript" src="/static/js/vue.js"></script>
<script type="text/javascript" src="/static/js/highcharts.js"></script>
<script type="text/javascript">
	var token = '{{ csrf_token }}';
	layui.use(['element'], function(){
		var element = layui.element;
	});
</script>
{% block script %}
{% endblock %}
</html>
